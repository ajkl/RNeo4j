<h2>Open the Neo4j Browser</h2>

<h3>Description</h3>

<p>Open the Neo4j browser.
</p>


<h3>Usage</h3>

<pre>
browse(graph, viewer = TRUE)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>graph</code></td>
<td>
<p>A graph object.</p>
</td></tr>
<tr valign="top"><td><code>viewer</code></td>
<td>
<p>Logical, whether to view in IDE's viewer pane.</p>
</td></tr>
</table>


<h3>Examples</h3>

<pre>
graph = startGraph("http://localhost:7474/db/data/")
browse(graph)
</pre>


</body></html>
